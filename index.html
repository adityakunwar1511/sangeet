<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="logo">Sangeet</li>
        <li>Home</li>
        <li ><a href="https://www.linkedin.com/in/aditya-kunwar-809554201/" target=”_blank” >About Owner</a></li>
    </ul>
  </nav>
  <div class="container">
  <h1>Lets listen together !!</h1>
  <div class="songitemcont">
  <div class="songitem">
    <img src="cover1.png" alt="1">
    <span class="songname">Shiv Tandav</span>
    <span class="songlistplay"><span class="timestamp"> 5:30 </span><i id="0" class="fa-solid songitemplay fa-circle-play fa-xl"></i>
</span>
  </div>

  <div class="songitem">
    <img src="cover2.png" alt="2">
    <span class="songname">Despacito</span>
    <span class="songlistplay"><span class="timestamp"> 5:30 </span><i id="1" class="fa-solid songitemplay fa-circle-play fa-xl"></i>
</span>
  </div>
  <div class="songitem">
    <img src="cover3.png" alt="3">
    <span class="songname">Bulleya</span>
    <span class="songlistplay"><span class="timestamp"> 5:30 </span><i id="2" class="fa-solid songitemplay fa-circle-play fa-xl"></i>
</span>
  </div>
  <div class="songitem">
    <img src="cover4.png" alt="4">
    <span class="songname">Mother BGM</span>
    <span class="songlistplay"><span class="timestamp"> 5:30 </span><i id="3" class="fa-solid songitemplay fa-circle-play fa-xl"></i>
</span>
  </div>
  <div class="songitem">
    <img src="cover5.png" alt="5">
    <span class="songname">KGF BGM</span>
    <span class="songlistplay"><span class="timestamp"> 5:30 </span><i id="4" class="fa-solid songitemplay fa-circle-play fa-xl"></i>
</span>
  </div>

  <div class="songitem">
    <img src="cover6.png" alt="6">
    <span class="songname">Let Me Love You</span>
    <span class="songlistplay"><span class="timestamp"> 5:30 </span><i id="5" class="fa-solid songitemplay fa-circle-play fa-xl"></i>
</span>
  </div>
</div>
</div>
  <div class="songlist">
    
  </div>

  <div class="bottom">
  <input type="range"  id="myprogressbar" name="range" value="0" min="0" max="100" >
  <div class="icons">
    <i class="fa-solid fa-backward fa-xl" id="prev"></i>
    <i class="fa-solid fa-circle-play fa-xl" id="masterplay"><span id="fontplay"></span> </i>
    <i class="fa-solid fa-forward fa-xl" id="next"></i>
  </div> 
  <div class="songinfo">
    <img src="gif.gif" alt="gif " width="42px" id="gif"><span id="mastersongname"> Shiv Tandav </span>
  </div>
  </div>

  <script src="https://kit.fontawesome.com/3f4dcf1519.js" crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>
</html>
